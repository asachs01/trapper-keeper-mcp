[pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=trapper_keeper
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    --tb=short
    --maxfail=1
    --disable-warnings
    -p no:warnings

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow tests
    asyncio: Async tests

asyncio_mode = auto

filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage configuration
[coverage:run]
source = trapper_keeper
omit = 
    */tests/*
    */test_*
    */__init__.py
    */setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = True
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @(abc\.)?abstractmethod